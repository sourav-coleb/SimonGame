<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
      <div >
        <div class="box red btn" type="button" id="red"></div>
        <div class="box blue btn" type="button" id="blue"></div>
      </div>
      <div >
        <div class="box yellow btn" type="button" id="yellow"></div>
        <div class="box purple btn" type="button" id="purple"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
